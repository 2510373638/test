<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<table id="t1">
    <tr>
        <td>用户名：</td>
        <td><input type="text" name="uname" v-model="uname"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" name="pwd" v-model="pwd"></td>
    </tr>
    <tr>
        <td><input type="button" @click="login" value="登录"></td>
    </tr>
    <tr>
        <td><input type="button" @click="login_post" value="POST登录"></td>
    </tr>
</table>
<script type="text/javascript">
    var vm = new Vue({
        el: '#t1',
        data: {
            uname: '',
            pwd: '',
        },
        methods: {
            login: () => {
                let url = 'http://127.0.0.1:8000/rec/?uname=abc&pwd=123';
                axios.get(url).then(
                    (response) => {
                        console.log(response)
                    }
                ).catch(
                    (error) => {
                        console.log(error)
                    }
                );
            },

            login_post: () => {
                let url = '';
                axios.post(url, {
                    uname: 'abc',
                    pwd: '123'
                }).then(
                    (resp) => {
                        console.log(resp.result)
                    }
                ).catch(
                    (err) => {
                        console.log(err)
                    }
                );
            }

        },
    })
</script>
</body>
</html>
