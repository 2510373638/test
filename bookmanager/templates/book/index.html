<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-第一个使用vue的页面</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="d1">
    {{ message }}
    [[ message ]]
</div>


</body>
<script type="text/javascript">
    var d1 = new Vue({
        el: '#d1',
        data: {
            message: 'hello Vue!'
        },
        delimiters:['[[',']]']
    })
</script>
</html>
